# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 8 #5 #4
    gaps_out = 12 #10 #8

    border_size = 4

# Disable resizing by clicking on borders to stop the hover conflict
    resize_on_border = false

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(DDDDDD00)
    col.active_border = rgba(ff0000ff) rgba(8b0000ff) rgba(ff0000ff) 45deg
    col.inactive_border = rgba(1a1a1aaa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12 #12
    rounding_power = 2 #2
    border_part_of_window=no
    active_opacity = 0.87 #083 #09 #88
    inactive_opacity = 0.72 #068 #08 #78
dim_inactive = true
    dim_strength = 0.2

shadow {
        enabled = true
        range = 40
        render_power = 3
        color = rgba(ff000099)
        offset = 0, 2
        scale = 3.5
    }


    # https://wiki.hyprland.org/Configuring/Variables/#blur

blur {
        enabled = true
        size = 3
        passes = 3
        noise = 0.02
        brightness = 0.9
    }

}

# https://wiki.hyprland.org/Configuring/Variables/#animations

animations {
    enabled = yes

    # The "Symbiote" Curves
    bezier = snap, 0.05, 0.9, 0.1, 1.05
    bezier = ooze, 0.44, 1, 0.56, 1
    bezier = fluid, 0.25, 1, 0.5, 1

    animation = windows, 1, 7, snap, slide
    animation = windowsOut, 1, 7, ooze, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, fluid, slidevert # Vertical slide for your vertical monitor!

    # Create a 'stutter' or 'flash' effect for the start
    bezier = flash, 0, 1.5, 0.5, 1
    animation = windowsIn, 1, 3, flash, popin 10%
    animation = fadeIn, 1, 8, default
}

